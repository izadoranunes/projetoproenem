<ui:composition template ="/WEB-INF/templates/template.xhtml"

	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Atividade</title>
	</h:head>
	<ui:define name="corpo-da-pagina">
	<br/>
	<center><h1 style="font-weight:bold">Cadastrar Msg</h1></center>
	<h:form>
      
           <p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
           
        <div align="center">
                     <p:panelGrid columns="2">
                        
  
                        <h:outputLabel value="Email" for="email" />
                        <h:inputText id="email" requiredMessage="Erro no email"
                         value="#{alunoMsgBean.alunoMsg.email}" required="true" >
                         </h:inputText>
                        
                         <h:outputLabel value="Endereço" for="endereco" />
                        <h:inputText id="endereco" requiredMessage="Erro no endereço"
                        value="#{alunoMsgBean.alunoMsg.endereco}" required="true" >
                        </h:inputText>
                    
                        
                         <h:outputLabel value="Nome" for="nome" />
                        <h:inputText id="nome" requiredMessage="Erro no nome"
                        value="#{alunoMsgBean.alunoMsg.nome}" required="true" >
                        </h:inputText>
  
   							<h:outputLabel value="Msg" for="msg" />
                        <h:inputText id="msg" requiredMessage="Erro na msg"
                         value="#{alunoMsgBean.alunoMsg.msg}" required="true">
                         </h:inputText>
                       
                   <h:commandButton value="CadastrarMsg" class="btn-primary btn-lg">
						<f:ajax event="click" execute="@form"
							listener="#{alunoMsgBean.persist}" render="alunos" />
					</h:commandButton>
					
					
                      </p:panelGrid>
               </div>
  
                <br />
                <hr width="50%"/>
                <br />
  				
  				</h:form>
  				
                <div align="center">
                <p:panelGrid columns="2" id="alunos">
                <h:form>
                    <h:dataTable value="#{alunoMsgBean.list}" var="_alunoMsg" rendered="#{alunoMsgBean.list != null}" width="50%" border="1">
                       
  
  						 <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email" />
                            </f:facet>
                            <h:outputText value="#{_alunoMsg.email}" />
                        </h:column>
  
 						 <h:column>
                            <f:facet name="header">
                                <h:outputText value="Endereço" />
                            </f:facet>
                            <h:outputText value="#{_alunoMsg.endereco}" />
                        </h:column>
  
  
                        
  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome" />
                            </f:facet>
                            <h:outputText value="#{_alunoMsg.nome}" />
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="Msg" />
                            </f:facet>
                            <h:outputText value="#{_alunoMsg.msg}" />
                        </h:column>
                       
                       
  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Opções" />
                            </f:facet>
  
                             <h:commandLink value="Editar/" action="editar">
                                <f:setPropertyActionListener value="#{_alunoMsg.alunoid}" target="#{alunoMsgBean.id}"/>
                            </h:commandLink>
  
                            <h:commandLink value="Remover" action="#{alunoMsgBean.remove}">
                                <f:setPropertyActionListener value="#{_alunoMsg.alunoid}" target="#{alunoMsgBean.id}"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                    </h:form>
                    </p:panelGrid>
                </div>
 
        
    
   


</ui:define>
 </ui:composition>
